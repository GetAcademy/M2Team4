<body>
    <div id="app">

    </div>

    <script>
        updateView();
        function updateView() {
            if (model.app.currentPage == 'loginPage') updateViewLoginPage();
            else if (model.app.currentPage == 'logPage') updateViewLogPage();
            else document.getElementById('app').innerHTML = model.app.currentPage;
        }

        function goToLogPage() {
            model.app.currentPage = 'logPage';
            model.inputs.logPage = {
                whatHaveYouLearnedToday: '',
                selectedWeek: 1,
                selectedDay: 1,
                answers: []
            };
            updateView();
        }

    </script>
</body>
